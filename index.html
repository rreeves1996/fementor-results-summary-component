<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="./assets/style.css" />
		<title>Frontend Mentor | Results summary component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style></style>
	</head>
	<body>
		<main>
			<header>
				<h6>Your Result</h6>

				<div class="circle-container">
					<h1><strong>76</strong></h1>
					<p>of 100</p>
				</div>

				<h5>Great</h5>

				<p class="score-desc">
					You scored higher than 65% of the people who have taken these tests.
				</p>
			</header>
			<section>
				<h6>Summary</h6>

				<ul>
					<li id="reaction" class="subject-box">
						<div>
							<img src="./assets/images/icon-reaction.svg" alt="reaction" />
							<p>Reaction</p>
						</div>
						<p>80 <span>/ 100</span></p>
					</li>

					<li id="memory" class="subject-box">
						<div>
							<img src="./assets/images/icon-memory.svg" alt="memory" />
							<p>Memory</p>
						</div>
						<p>92 <span>/ 100</span></p>
					</li>

					<li id="verbal" class="subject-box">
						<div>
							<img src="./assets/images/icon-verbal.svg" alt="verbal" />
							<p>Verbal</p>
						</div>
						<p>61 <span>/ 100</span></p>
					</li>

					<li id="visual" class="subject-box">
						<div>
							<img src="./assets/images/icon-visual.svg" alt="visual" />
							<p>Visual</p>
						</div>
						<p>72 <span>/ 100</span></p>
					</li>
				</ul>
				<button>Continue</button>
			</section>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/rreeves1996">Ryan Reeves</a>.
		</div>
	</body>
</html>
